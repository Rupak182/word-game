<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-[url(bg-guess-the-word.png)] bg-cover bg-repeat-none">

    <div class="contain  w-full h-[100vh] flex  items-center justify-center ">
        <div class="rounded-xl box bg-[#030616] p-5 w-[60%]  md:w-1/3 flex flex-col  items-center justify-center gap-5">
            <div class="img">
                <img class="" src="assets/Word Scramblle.svg" alt="" srcset="">
            </div>
            <div class=" w-[90%] font-bold jumbled bg-[#4A5567] text-[#97A3B6] p-3 text-center">
                <span class=" word tracking-[0.8em] text-2xl">relowf</span>
            </div>

            <div class="w-[90%] stats text-[#4A5567] flex items-center justify-around text-xs">
                <div class="tries flex gap-4 items-center justify-center ">
                    <div class=" " >Tries(4/5)</div>
                    <div class="bg-[#7429C6] rounded-full w-[5px] outline-none h-[5px]"></div>
                    <div class="bg-[#7429C6] rounded-full w-[5px] outline-none h-[5px] "></div>
                    <div class="bg-[#7429C6] rounded-full w-[5px] outline-none h-[5px] "></div>
                    <div class="bg-[#7429C6] rounded-full w-[5px] outline-none h-[5px] "></div>
                    <div class="bg-[#7429C6] rounded-full w-[5px] outline-none h-[5px] "></div>
                </div>
                <div>Mistakes: <span class="mistake text-[16px] text-[#97A3B6]"></span></div>
            </div>

            <div class="char flex gap-2 flex-wrap text-white my-6">
                <button class="border-[3px] rounded-md border-[#4A5567] p-5 py-2">_</button>
                <button class="border-[3px] rounded-md border-[#4A5567] p-5 py-2">_</button>
                <button class="border-[3px] rounded-md border-[#4A5567] p-5 py-2">_</button>
                <button class="border-[3px] rounded-md border-[#4A5567] p-5 py-2">_</button>
                <button class="border-[3px] rounded-md border-[#4A5567] p-5 py-2">_</button>
                <button class="border-[3px] rounded-md border-[#4A5567] p-5 py-2">_</button>
            </div>

            <div class="buttons flex gap-11 my-6 text-white">
                <button class="random bg-[#C951E7]  shadow-sm p-8 py-2 rounded-lg">Random</button>
                <button class="reset bg-[#C951E7] shadow-sm p-8 py-2 rounded-lg">Reset</button>
            </div>
 
        </div>
    </div>
    

    <script src="script.js"></script>
